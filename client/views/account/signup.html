<div class="container">
  <div class="col-lg-4 col-md-4 col-sm-8 col-lg-offset-4 col-md-offset-4 col-sm-offset-2">
    <h2 class="text-center">Register</h2>
    <!-- TODO improve: http://blog.yodersolutions.com/bootstrap-form-validation-done-right-in-angularjs/ -->
    <!-- TODO improve: validation for regex in email, username, university, pw and checkpw (comment the inputs out for regex validation -->
    <form name="signupForm" novalidate action="/auth/local" method="post">
      <div class="form-group" ng-class="{ 'has-error': (signupForm.email.$dirty && signupForm.email.$error.required) || (signupForm.email.$invalid && !signupForm.email.$error.required) }">
        <label class="control-label" for="email">E-Mail</label>
        <!--<input type="email" autocomplete="off" name="email" id="email" placeholder="E-Mail" class="form-control validation" required ng-model="signup.email" ng-pattern="/^[A-Za-z0-9_-]*@{1}[A-Za-z0-9-]*[.]{1}[a-z]{2,3}$/"/>-->
        <input type="email" autocomplete="off" name="email" id="email" placeholder="E-Mail" class="form-control validation" required ng-model="signup.email" />
        <div class="help-block">
          <span ng-if="signupForm.email.$dirty && signupForm.email.$error.required">E-Mail is required
            </span>
          <span ng-if="signupForm.email.$touched && signupForm.email.$invalid && !signupForm.email.$error.required">E-Mail is invalid
            </span>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': (signupForm.username.$dirty && signupForm.username.$error.required) || (signupForm.username.$invalid && !signupForm.username.$error.required) }">
        <label class="control-label" for="username">Username</label>
        <!-- <input type="text" autocomplete="off" name="username" id="username" placeholder="Username" class="form-control validation" required ng-model="signup.username" ng-pattern="/^[A-Za-z0-9_]{8,16}$/" /> -->
        <input type="text" autocomplete="off" name="username" id="username" placeholder="Username" class="form-control validation" required ng-model="signup.username" />
        <div class="help-block">
          <span ng-if="signupForm.username.$dirty && signupForm.username.$error.required">Username is required
            </span>
          <span ng-if="signupForm.username.$touched && signupForm.username.$invalid && !signupForm.username.$error.required">Username is invalid
            </span>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': (signupForm.university.$dirty && signupForm.university.$error.required) || (signupForm.university.$invalid && !signupForm.university.$error.required) }">
        <label class="control-label" for="university">University</label>
        <!-- <input type="text" autocomplete="off" name="university" id="university" placeholder="University" class="form-control validation" required ng-model="signup.university" ng-pattern="/^[A-Za-z\u00c4\u00e4\u00d6\u00f6\u00dc\u00fc\u00df\s]{8,}[1-9]?$/" /> -->
        <input type="text" autocomplete="off" name="university" id="university" placeholder="University" class="form-control validation" required ng-model="signup.university" />
        <div class="help-block">
          <span ng-if="signupForm.university.$dirty && signupForm.university.$error.required">University is required
            </span>
          <span ng-if="signupForm.university.$touched && signupForm.university.$invalid && !signupForm.university.$error.required">University is invalid
            </span>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': (signupForm.password.$dirty && signupForm.password.$error.required) || (signupForm.password.$invalid && !signupForm.password.$error.required) }">
        <label class="control-label" for="password">Password</label>
        <!-- <input type="password" autocomplete="off" name="password" id="password" placeholder="Password" class="form-control validation" required ng-model="signup.password" ng-pattern="/^([A-Z])+([a-z])+([0-9])+([@!%?_])+[A-Za-z0-9@!%?_]*$/"/> -->
        <input type="password" autocomplete="off" name="password" id="password" placeholder="Password" class="form-control validation" required ng-model="signup.password" />
        <div class="help-block">
          <span ng-if="signupForm.password.$dirty && signupForm.password.$error.required">Password is required
            </span>
          <span ng-if="signupForm.password.$touched && signupForm.password.$invalid && !signupForm.password.$error.required">Password is invalid
            </span>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': (signupForm.checkPassword.$dirty && signupForm.checkPassword.$error.required) || (signupForm.checkPassword.$invalid && !signupForm.checkPassword.$error.required) }">
        <label class="control-label" for="checkPassword">Confirm Password</label>
        <!-- <input type="password" autocomplete="off" name="checkPassword" id="checkPassword" placeholder="Confirm Password" class="form-control validation" required ng-model="signup.checkpPassword" ng-pattern="/^([A-Z])+([a-z])+([0-9])+([@!%?_])+[A-Za-z0-9@!%?_]*$/"/> -->
        <input type="password" autocomplete="off" name="checkPassword" id="checkPassword" placeholder="Confirm Password" class="form-control validation" required ng-model="signup.checkPassword" />
        <div class="help-block">
          <span ng-if="signupForm.checkPassword.$dirty && signupForm.checkPassword.$error.required">Password is required
            </span>
          <span ng-if="signupForm.checkPassword.$touched && signupForm.checkPassword.$invalid && !signupForm.checkPassword.$error.required">Password is invalid
            </span>
        </div>
      </div>
      <div class="form-group">
        <div class="row text-center">
          <div class="col-md-12 col-sm-12 col-xs-12"><button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
