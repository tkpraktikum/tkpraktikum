<div class="col-md-7 col-sm-12 centerContent">
  <h1 class="text-center page-title">Create Conference</h1>
  <br/>
  <form name="createConferenceForm" ng-submit="create()" novalidate>
    <div class="form-group"
         ng-class="{ 'has-error': (createConferenceForm.name.$dirty && createConferenceForm.name.$error.required) || (createConferenceForm.name.$invalid && !createConferenceForm.name.$error.required) }">
      <label class="control-label" for="name">Conference Name</label>
      <input type="text" autocomplete="off" name="name" id="name" placeholder="Conference Name"
             class="form-control validation" required ng-model="conference.name"/>
    </div>
    <div class="form-group"
         ng-class="{ 'has-error': (createConferenceForm.sharedSecret.$dirty && createConferenceForm.sharedSecret.$error.required) || (createConferenceForm.sharedSecret.$invalid && !createConferenceForm.sharedSecret.$error.required) }">
      <label class="control-label" for="sharedSecret">Shared Secret</label>
      <input type="text" autocomplete="off" name="sharedSecret" id="sharedSecret" placeholder="Shared Secret"
             class="form-control validation" required ng-model="conference.sharedSecret"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="description">Conference Description</label>
      <textarea class="form-control" id="description" rows="10"></textarea>
    </div>
    <div class="form-group">
      <div class="row centerContent">
        <button class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">Create Conference</button>
      </div>
    </div>
  </form>
  <br/>
</div>
