<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="page-title">{{conference.name}}</h1>
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div btf-markdown="conference.description"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-nav">
      <div class="row" ng-if="isSubmissionPhase" permission permission-only="'AUTHOR'">
        <div class="col-xs-12">
          <a ui-sref="app.protected.conference.submission.create({conferenceId: currentConferenceId})" class="btn btn-primary col-xs-12">Submit Paper</a>
        </div>
      </div>
      <div class="row" ng-if="isReviewPhase" permission permission-only="'REVIEWER'">
        <div class="col-xs-12">
          <a ui-sref="app.protected.conference.review.list({conferenceId: currentConferenceId})" class="btn btn-primary col-xs-12">Open Reviews</a>
        </div>
      </div>
      <div class="row" permission permission-only="'CHAIR'">
        <div class="col-xs-12">
          <a ui-sref="app.protected.user.conference.manage.edit({conferenceId: currentConferenceId})" class="btn btn-primary col-xs-12">Manage Conference</a>
        </div>
      </div>
      <div class="row" permission permission-only="'CHAIR'">
        <div class="col-xs-12">
          <a ui-sref="app.protected.conference.users({conferenceId: currentConferenceId})" class="btn btn-primary col-xs-12">Manage Conference Attendees</a>
        </div>
      </div>
    </div>
  </div>
</div>
